<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>stats card</title>
</head>
<body>
    <div class="stat-card">
        <div class="stat-images">
                <div class="desktop"></div>
                <div class="mobile"></div>
            <div class="stat-details">
                <div class="get-insight"><h2>Get <span>insights</span> that <br> help your business <br> grow.</h2></div>
                <div class="discover"><p>Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer <br> experience, and overall efficiency.</p></div>
                <div class="ratings">
                    <div class="comp"><p>10k+ <br> <span>COMPANIES</span></p></div>
                    <div class="temp"><p>314 <br> <span>TEMPLATES</span>
                    </p></div>
                    <div class="query"><p>12m+ <br> <span>QUERIES</span></p></div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
